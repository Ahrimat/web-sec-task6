<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Библиотека MVC</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header class="header">
  <div class="container">
    <h1><a href="/books">Библиотека MVC</a></h1>
    <nav><a href="/books">Книги</a> | <a href="/books/create">Добавить книгу</a></nav>
  </div>
</header>
<main class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
        {% for m in messages %}<li>{{ m }}</li>{% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
<footer class="footer">
  <div class="container">Практическая работа №6 — Библиотека MVC (Flask)</div>
</footer>
</body>
</html>
