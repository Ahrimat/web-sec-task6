{% extends "base.html" %}
{% block content %}
<h2>{{ book.title }}</h2>
<p><strong>Автор:</strong> {{ book.author }}</p>
<p><strong>Год:</strong> {{ book.year or '—' }}</p>
<p><strong>ISBN:</strong> {{ book.isbn or '—' }}</p>
<p><strong>Описание:</strong></p>
<p>{{ book.description or 'No description.' }}</p>
<p><a href="{{ url_for('books.edit_book', book_id=book.id) }}">Edit</a> | <a href="{{ url_for('books.list_books') }}">Вернуться к списку</a></p>
{% endblock %}
